<div class="ticket-container">
  <app-configuration-form (configSubmittedEvent)="handleConfigSubmission($event)"></app-configuration-form>

  <app-ticket-display></app-ticket-display>

  <app-control-panel
    (start)="onStart()"
    (stop)="onStop()"
    (reset)="onReset()">
  </app-control-panel>
  <app-log-display></app-log-display>
</div>
